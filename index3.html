<!-- computed properties -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      .is-loading { background: red; }
    </style>

  </head>

  <body>

    <div id="root">

      <h2>All Tasks</h2>
      <ul>
        <li v-for="task in tasks">{{ task.description }}
          <button @click="toggle">done</button>
        </li>
      </ul>

      <h2>Incomplete Tasks</h2>
      <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
      </ul>


    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>



      var app = new Vue({
        el: '#root',
        data: {
          message: 'Hello, world',
          tasks: [
            { description: 'write code', completed: false },
            { description: 'rewrite resume', completed: false },
            { description: 'call mom', completed: false },
            { description: 'return clothes to store', completed: false },
            { description: 'be awesome', completed: false },
            { description: 'go running', completed: false },
            { description: 'profit', completed: false }
          ]
        },
        computed: {
          incompleteTasks() {
            return this.tasks.filter(task => !task.completed);
          }
        },
        methods: {
          toggle() {
            return this.tasks.completed = true;
          }
        }
      });



    </script>

  </body>


</html>
