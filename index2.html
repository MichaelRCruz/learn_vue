<!-- attribute and class binding -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <style>
      .is-loading { background: red; }
    </style>

  </head>

  <body>

    <div id="root">


      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>


    </div>


    <script>



      var app = new Vue({
        el: '#root',
        data: {
          isLoading: false
        },
        methods: {
          toggleClass() {
            this.isLoading = true
          }
        }
      });



    </script>

  </body>


</html>
