<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
  </head>

  <body>

    <div id="root">

      <input type="text" id="input" v-model="message">

      <p>The value of the input is: {{ message }}.</p>

    </div>


    <script>



      new Vue({
        el: '#root',
        data: {
          message: 'Hello, world',
          number: 34
        }
      })



    </script>

  </body>


</html>
